<mat-card class="post-card">
    <header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </header>
    <mat-card-content>
      <p> {{ post.title }} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
